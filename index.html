<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>RFID Weapon Tracker</title>
    <script src="https://kit.fontawesome.com/efebd20f0f.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Sidebar -->
    <div  class="sidebar">
        <a href="#" class="logo ">

            <div class="logo-name mt-5">
                <img style="width: 216px;" class="img-fluid" src="./images/logo1.png" alt="">
            </div>
        </a>
        <ul class="side-menu p-0">
            <li class="active sidebar-item">
                <a  class="sidebar-link" href="./index.html"><i class='bx bxs-dashboard'></i>Dashboard
                </a>
            </li>
            <li class="sidebar-item">
                <a  class="sidebar-link" href="./issue.html">
                    <i class='bx bx-store-alt'></i>Issue/Return
                </a>
            </li>
            <li class="sidebar-item">
                <a  class="sidebar-link" href="./manage.html"><i class='bx bx-analyse'></i>Manage
                </a>
            </li>
            <li class="sidebar-item">
                <a  class="sidebar-link" href="./reports.html"><i class='bx bx-message-square-dots'></i>Reports
                </a>
            </li>
            <li class="sidebar-item">
                <a  class="sidebar-link" href="./admin.html"><i class='bx bx-group'></i>Admin
                </a>
            </li>
            <li class="sidebar-item">
                <a  class="sidebar-link" href="./modules.html"><i class='bx bx-cog'></i>Modules
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed" data-bs-target="#encode" data-bs-toggle="collapse"
                    aria-expanded="false">
                    <i class=" fas fa-map-marker-alt f-icon"></i>
                   Tracking
                </a>
                <ul id="encode" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                    <li class="sidebar-item">
                        <a href="./checkout.html" class="sidebar-link">
                            <i class="fas fa-share f-icon"></i>
                            Checkout 
                        </a>
                    </li>
                   
                </ul>
            </li>
            
        </ul>
       
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                RFID
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Analytics
                            </a></li>
                        /
                        <li><a href="#" class="active">Main Panel</a></li>
                    </ul>
                </div>

            </div>

            <!-- Insights -->
            <ul class="insights">
                <li>
                    <i class='bx bx-calendar-check'></i>
                    <span class="info">
                        <h3>
                            1797
                        </h3>
                        <p>All Items</p>
                    </span>
                </li>
                <li><i class='bx bx-show-alt'></i>
                    <span class="info">
                        <h3>
                            18
                        </h3>
                        <p>All Tasks</p>
                    </span>
                </li>
                <li><i class='bx bx-line-chart'></i>
                    <span class="info">
                        <h3>
                            6
                        </h3>
                        <p>All Alerts</p>
                    </span>
                </li>
                <li><i class="bx-1 fa-solid fa-file-import"></i>
                    <span class="info">
                        <h3>
                            0
                        </h3>
                        <p>All Checked-Out</p>
                    </span>
                </li>
            </ul>
            <!-- End of Insights -->

            <div class="bottom-data">
                <div class="row">
                   
                    <div class="col-xl-5 col-lg-5 col-md-6 col-12">
                        <div class="orders">
                            <a href="">
                                <div class="header-1">
                                    <i class='bx bx-receipt'></i>
                                    <h3>categories/Templates</h3>
                                    <i class='bx bx-filter text-1'></i>
                                </div>
                            </a>
                            <div class="card mt-3">
                               
                                <div class="card-body">
                                    <div id="radial-chart" class="chart-set"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-7 col-lg-7 col-md-6 col-12">
                        <div class="orders">
                            <a href="">
                                <div class="header-1 ">
                                    <i class='bx bx-receipt'></i>
                                    <h3>Task-lists</h3>
                                    <i class='bx bx-filter text-1 '></i>
                                </div>
                            </a>
                            <div class="">
                                <div class="card mt-3">
                                    
                                    <div class="card-body">
                                        <div id="s-col" class="chart-set"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>





                <!-- End of Reminders-->

            </div>

        </main>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.45.1/apexcharts.min.js" integrity="sha512-mDe5mwqn4f61Fafj3rll7+89g6qu7/1fURxsWbbEkTmOuMebO9jf1C3Esw95oDfBLUycDza2uxAiPa4gdw/hfg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>

</html>
